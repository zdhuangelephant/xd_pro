    <div class="point yy-click" style="border: none;" yy-type="richText"><h2><font color="#409fee">实施启发式教学&nbsp;</font></h2><p>创设问题情境的方式多种多样，可用设问方式，也可用作业方式提出。可从新旧教材联系方面也可从日常经验引进。&nbsp;</p><hr><h2><font color="#409fee">恰当控制动机水平</font></h2><p>恰当控制学生学习动机的激起程度，学习较易时尽量紧张气氛，较难时制造轻松氛围。&nbsp;</p><hr><h2><font color="#409fee">正确指导归因</font></h2><p>改变学生不正确的归因，可引导学生将结果归因于努力，或针对解决方案提高自信这两方面入手。&nbsp;</p><hr><h2><font color="#409fee">妥善进行奖惩</font></h2><p>教师要能够充分利用反馈信息，在运用奖惩时应该注意使学生树立正确奖惩观；坚持奖惩公平；注意学生差异，做到因材施教&nbsp;。</p></div>
