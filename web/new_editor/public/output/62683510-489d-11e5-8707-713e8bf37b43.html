<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>演绎推理</b></p><p>演绎推理是从一般性的前提出发，通过推导即“演绎”，得出具体陈述或个别结论的过程。</p><hr><p><b>归纳推理</b></p><p>由个别性的判断出发，引申出一般性结论的推理，推导方向由个别到一般。</p><hr><p><b>类比推理</b></p><p>从两个或两类对象的某些相同属性出发，引申出它们在另一属性上也相同的推理。</p><p>    </p></div>
