<div class="detail">
    <div class="point yy-click" id="16AC3C1D-D10F-490B-BDAB-679DA75D4B51" style="border: none;" yy-type="richText"><h2></h2><h2><font color="#4abc6a">责任</font></h2><p>教师的根本职责是教书育人，提高民族素质，培养社会主义事业的建设者和接班人。</p><p>1. 教师是人类文化的传播者</p><p>2. 教师是人类灵魂的工程师</p><p>3. 教师是人的潜能的开发者</p><hr><h2><font color="#4abc6a">价值</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="69E28DA3-2EDF-4D2E-B413-2C3138AB79F2" yy-type="img" style="border: none;"><img src="images/upload_6b7ce2086b62a270d8f64471d7270eaaYZ1.03.04-5.png" style="opacity: 1;"></div><div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>社会价值</b></p><p>教师职业对他人、集体、国家、社会和人类都有巨大贡献，能够为社会进步和人类发展提供精神财富，培养合格的建设者和接班人，传播文明。</p><hr><p><b>个人价值</b><br></p><p>1. 满足教师个人的自我生存和发展的需要，获取主要生活来源。</p><p>2. 得到了学生的尊敬与爱戴，个人精神得到满足，促进自身专业成长，实现自我价值。</p><p>    </p></div>
