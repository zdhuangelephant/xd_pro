            <div class="point yy-click" id="7E843747-126F-41F4-9866-212472AF6BB9" style="border: none;" yy-type="richText"><p>3岁时，多数儿童都要离开父母进入幼儿园，过<font color="#409fee">集体生活</font>，心理发生了很大变化。</p><ol> </ol><p> </p></div><div class="yy-click picture" yy-type="img" style="border: none;">
                <img src="images/upload_c3258379d7f6d382d38b11b78f334e44YB1.03.03.png" style="opacity: 1;">

            <div class="point yy-click" yy-type="richText" style="border: none;"><p>                </p><h2></h2><h2><font color="#409fee">情绪性</font><br></h2><p>行为具有强烈情绪性，是整个幼儿期儿童的特点，年龄越小越突出。</p><hr><h2><font color="#409fee">爱模仿</font></h2><p>3-4岁儿童模仿现象较多，但多为表面现象。小班玩具同样种类应多准备几套，教师也应时刻注意自己言行举止。</p><hr><h2><font color="#409fee">思维带有直觉行动性</font></h2><p>思维依靠动作进行，是幼儿前期典型特点。教师对小班幼儿更要注意正面教育，对幼儿提要求也要讲求具体。</p><p>            </p></div>
