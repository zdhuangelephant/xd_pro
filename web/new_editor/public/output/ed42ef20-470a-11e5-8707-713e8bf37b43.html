    <div class="point yy-click" id="62ECA3F2-0C44-4B6C-B59F-8C699A1A8874" style="border: none;" yy-type="richText"><h2><b><font color="#409fee">根据学习动机产生的诱因来源</font></b></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="4B6AB060-7DA6-47F9-8EFF-247CA02E28EE" yy-type="img" style="border: none;"><img src="images/upload_faaa0a59c3545b65310a9d32726b910cXJ6-02-02-3.png" style="opacity: 1;"></div><div class="point yy-click" id="26F93867-20D5-4408-8249-2783F243FD8E" style="border: none;" yy-type="richText"><h2></h2><p><b>内部动机：</b>对学习本身的兴趣所引起的动机。&nbsp;</p><p><b>外部动机：</b>对学习结果的兴趣引起的动机。&nbsp;</p><hr><h2><font color="#409fee">根据学习动机内容的社会意义&nbsp;</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="C01263F6-00DB-4ECA-B741-B7D65E4E163B" yy-type="img" style="border: none;"><img src="images/upload_c8ade4b9f0143df7e41a784c9c221522XJ6-02-02-4.png" style="opacity: 1;"></div><div class="point yy-click" id="855BFDF1-C2CA-4BB5-91FE-6F2710C89D6C" style="border: none;" yy-type="richText"><h2></h2><p><b>高尚动机：</b>核心为利他主义，把学习同国家利益相联系。&nbsp;</p><p><b>低级动机：</b>核心为利己主义，只顾眼前利益。&nbsp;</p><hr><h2><font color="#409fee">根据动机起作用时间长短</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="BE224DC5-A14B-419A-9572-21AD495809C2" yy-type="img" style="border: none;"><img src="images/upload_816e22e5e474a7719b100de0293258ebXJ6-02-02-5.png" style="opacity: 1;"></div><div class="point yy-click" id="114B454D-43EE-4E0C-9D98-77E129EA0A09" style="border: none;" yy-type="richText"><h2></h2><p><b>远景性动机：</b>动机行为与长远目标相联系。&nbsp;</p><p><b>近景性动机：</b>动机行为与近期目标相联系。&nbsp;</p><hr><h2><font color="#409fee">根据学习动机与学习活动的关系</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="0666A30E-A002-47A9-92DF-F5DD86B70B1C" yy-type="img" style="border: none;"><img src="images/upload_a452ec9621591efd6b67299034d42202XJ6-02-02-6.png" style="opacity: 1;"></div><div class="point yy-click" id="5BF811E6-E5CD-4D9F-9A4E-A535DEB8D439" style="border: none;" yy-type="richText"><h2></h2><p><b>直接动机：</b>直接追求学习活动的动机。</p><p><b>间接动机：</b>追求学习活动的社会意义的动机。</p><h2></h2><ol> </ol><p> </p></div>
