            <div class="point yy-click" id="AD17AFB0-C65C-4B13-BE35-1BCC7E6FBE50" style="border: none;" yy-type="richText"><h2></h2><h2><b><font color="#409fee">概念</font></b></h2><p>课程是指学校学生所应学习的学科总和及其进程与安排。</p><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="CE389CAB-9940-48DF-ADDA-3F2F5666E715" yy-type="img" style="border: none;"><img src="images/upload_d21031cb58d083736655b93cb501a8a6ZJ2-01-02-20.png" style="opacity: 1;"></div><div class="point yy-click" id="F4BDE02C-D309-4BCF-A48F-39FEB4AF235D" style="border: none;" yy-type="richText"><h2></h2><p><b>广义：</b>课程是指学校为实现培养目标而选择的教育内容及其进程的总和，它包括学校老师所教授的各门学科和有目的、有计划的教育活动。</p><p><b>狭义：</b>课程是指某一门学科。</p><hr><h2><b><font color="#409fee">作用</font></b></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="D8635A9C-A450-4E60-870A-B1CF48011BDA" yy-type="img" style="border: none;"><img src="images/upload_023c6e39da9c74e6203e10a7539d7686ZJ2-01-01-2.png" style="opacity: 1;"></div><div class="point yy-click" yy-type="richText" style="border: none;"><p>●&nbsp;教师教和学生学的依据，是师生联系和交往的纽带。</p><p>●&nbsp;实现学校教育目标，培养全面人才的基本保证。</p><p>● 教学方法、教学组织形式、教学手段的应用依据，是学校一切教学活动的中介。</p><p>● 国家检查和监督学校教育工作的依据，对学校进行管理与评价提供标准。</p></div>
