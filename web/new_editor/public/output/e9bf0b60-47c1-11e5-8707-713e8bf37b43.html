    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>认知能力</b></p><p>中学生由具体形象思维发展到抽象逻辑思维，由经验型转向理论型。</p><hr><p><b>&nbsp;情感</b></p><p>中学生对情绪的自我调节和控制能力提高，情感有时带有矛盾性和两极性，在异性交往中有时会有困惑。</p><hr><p><b>意志</b></p><p>中学生目的性、果断性和自制力明显增强，学会抵制诱惑。</p><hr><p><b>人生观、价值观</b></p><p>中学生开始对人生及世界进行思考和探索，探索人生意义，设定人生目标。</p><p>    </p></div>
