<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><h2><font color="#409fee">幼儿发展评价</font></h2><p>包括学习品质、身体健康、语言发展、认知发展、社会性发展和情绪发展。</p><hr><h2><font color="#409fee">教师发展评价</font></h2></div>
    <div class="yy-click picture" yy-type="img" style="border: none;">
        <img src="images/upload_b716acae9595c5b56913978b4be41b15YB7-02-01-1.png" style="opacity: 1;">
    </div>
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>1. 对教师教学的评价</b></p><p>（1）教育计划和教育活动是否建立在了解本班幼儿现状的基础上。</p><p>（2）教育内容、方式、策略、环境条件是否能调动幼儿学习的积极性。</p><p>（3）教育过程是否能为幼儿提供有益的学习经验，并符合其发展需要。</p><p>（4）教育内容、要求能否兼顾群体需要和个体差异。</p><p>（5）教师的指导是否有利于幼儿主动、有效地学习。</p><hr><p><b>2. 对教师素质的评价</b><br></p><p>可从职业道德、专业知识、教学能力、文化素养、参与和共事能力、反省与计划性等方面进行。</p><p>    </p></div>
