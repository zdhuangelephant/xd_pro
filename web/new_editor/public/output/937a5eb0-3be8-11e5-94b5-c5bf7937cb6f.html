        <div class="detail" style="margin-top: 5px;">
            <div class="point yy-click" yy-type="richText" style="border: none;"><p>                </p><h2></h2><h2><b><font color="#4abc6a">责任</font></b></h2><p></p><p><b>根本职责</b>：教书育人，提高民族素质，培养社会主义事业的建设者和接班人。<br></p><p>1. 教师是人类文化的传播者。</p><p>2. 教师是人类灵魂的工程师。</p><p>3. 教师是人类潜能的开发者。</p><hr><h2><b><font color="#4abc6a">价值</font></b></h2><ol>                </ol><p>            </p></div>
            <div class="yy-click picture" yy-type="img" style="border: none;">
                <img src="images/upload_505adfd91aac7461c3022f5b2edb2315XZ1.03.04.png" style="opacity: 1;">
            </div>
            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b>1.&nbsp;社会价值</b></p><p>指教师职业对他人、集体、国家、社会和人类都有巨大贡献，能够为社会进步和人类发展提供精神财富，培养合格的建设者和接班人，传播文明。</p><hr><p><b>2.&nbsp;个人价值</b></p><p>（1）满足教师个人的自我生存和发展的需要，获取主要生活来源。</p><p>（2）得到了学生的尊敬与爱戴，个人精神得到满足，促进自身专业成长，实现自我价值。</p></div>
