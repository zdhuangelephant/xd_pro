            <div class="point yy-click" yy-type="richText" style="border: none;"><p>                </p><p><b>1. 比较法 </b></p><p>比较法就是找出事物之间的差异点和共同点的思维方法，通过事物间相同特征或相异特征的比较，揭示事物的本质和区别。<br></p><hr><p><b>2. 演绎法 </b></p><p>演绎法就是从普通到一般，从已知真到一定真。</p><hr><p><b>3. 归纳法 </b></p><p>归纳法是从特殊到一般，从已知真到可能真。</p><hr><p><b>4. 推理 </b></p><p>推理是由一个或几个已知命题推出新命题的思维形式。已知命题称为推理的前提，新命题称为推理的结论。<br></p><hr><p><b>5. 论证</b></p><p>论证的方法主要有证明和反驳。证明就是用已知为真的判断确定某一判断的真实性，用于加强论题。反驳是用已知为真的判断确定某一判断的虚假性，用于削弱质疑论题。</p><p><b><br></b></p><ol>                </ol><p>            </p></div>
